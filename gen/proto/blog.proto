syntax = "proto3";

package blog;

option go_package = "github.com/grpc-mongo-go/gen/proto";

import "google/protobuf/empty.proto";

message Blog {
  string id = 1;
  string author_id = 2;
  string tile = 3;
  string content = 4;
}

message BlogId {
  string id = 1;
}

service BlogService {
  rpc CreateBlog(Blog) returns (BlogId);
  rpc ReadBlog(BlogId) returns (Blog);
  rpc UpdatedBlog(Blog) returns (google.protobuf.Empty);
}